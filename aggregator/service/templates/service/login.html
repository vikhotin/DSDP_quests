<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Квесты</title>
    <script src="/static/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="/static/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/static/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/bootstrap/dist/css/bootstrap-theme.min.css">
    <style>
        body {
            background-image: linear-gradient(to right, yellowgreen, lightskyblue);
        }
    </style>
    </head>
<body>
    <div class="container-fluid">
       <div class="row-fluid">
            <div class="centering text-center">
                <div class="col-md-offset-5 col-md-3">
                    <form class="form-login" id="login_form" method="post" action="{% url 'service:login_ui' %}">
                    {% csrf_token %}
                    <h4>Введите логин и пароль</h4>
                    <input type="text" id="login" name="login" class="form-control input-sm chat-input" placeholder="логин" required/>
                    </br>
                    <input type="password" id="password" name="password" class="form-control input-sm chat-input" placeholder="пароль" required/>
                    </br>
                    <div class="wrapper">
                    <span class="group-btn">
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
                    </span>
                    </div>
                    </form>
                    <div class="row-fluid">
                    <p class="text-danger">{{ error }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
